<div class="animated fadeIn">

  <div class="card">
    <div class="card-header">
      <strong>Tambah Mutu</strong>
    </div>
    <form [formGroup]='form' (submit)="addMutu()" class="form-horizontal">
      <div class="card-block">
         <div class="form-group row">
          <label class="col-md-3 form-control-label" for="nama_mutu">Nama Mutu</label>
          <div class="col-md-9">
            <input type="text" formControlName="nama_mutu" name="nama_mutu" class="form-control form-control-sm" required>
          </div>
        </div>          
        <div class="form-group row">
          <label class="col-md-3 form-control-label" for="batas_bawah">Nilai batas bawah</label>
          <div class="col-md-9">
            <input type="number" formControlName="batas_bawah" name="batas_bawah" class="form-control form-control-sm" required>
          </div>
        </div>                 
        <div class="form-group row">
          <label class="col-md-3 form-control-label" for="batas_atas">Nilai batas atas</label>
          <div class="col-md-9">
            <input type="number" formControlName="batas_atas" name="batas_atas" class="form-control form-control-sm" required>
          </div>
        </div> 
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-sm btn-primary" [disabled]="!form.valid"><i class="fa fa-dot-circle-o"></i> Tambah</button>
        <button type="reset" class="btn btn-sm btn-danger" (click)="form.reset()"><i class="fa fa-ban"></i> Reset</button>
      </div>  
    </form>

  </div>  

  <div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i> Mutu
    </div>
    <div class="card-block">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table-simple table-responsive">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama Mutu</th>
            <th>Nilai batas bawah</th>            
            <th>Nilai batas atas</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of list_mutu let i = index">              
            <td>{{i+1}}</td>    
            <td>{{data.nama_mutu}}</td>     
            <td>{{data.batas_bawah}}</td>
            <td>{{data.batas_atas}}</td>           
            <td>
              <span><a href="javascript:void(0)" (click)="deleteMutu(data.id)" ><i class="fa fa-trash-o" aria-hidden="true" title="Hapus"></i>Delete</a></span> &nbsp;
              <span><a href="javascript:void(0)" (click)="clickRow(data); editMutuModal.show() " ><i class="fa fa-pencil-square-o" aria-hidden="true" title="Edit"></i>Update</a> </span>
            </td>
          </tr>
        </tbody>
      </table>          
    </div>
  </div>  
</div>


<div bsModal #editMutuModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editMutuModal" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Mutu</h4>
        <button type="button" class="close" (click)="editMutuModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (submit)="updateMutu();" novalidate>
          <div class="form-group row">
            <label class="col-md-3 form-control-label">Nama mutu</label>
            <div class="col-md-9">
              <input type="text" formControlName="nama_mutu" name="nama_mutu" class="form-control form-control-sm" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label">Nilai batas bawah</label>
            <div class="col-md-9">
              <input type="number" formControlName="batas_bawah" name="batas_bawah" class="form-control form-control-sm" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label">Nilai batas atas</label>
            <div class="col-md-9">
              <input type="number" formControlName="batas_atas" name="batas_atas" class="form-control form-control-sm" required>
            </div>
          </div>                    
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="editMutuModal.hide()">Batal</button>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid"(click)="editMutuModal.hide()">Simpan</button>            
          </div>
        </form>
      </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
