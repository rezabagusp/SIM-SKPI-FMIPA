<div [style.background]="'url(assets/bg-publik2.jpg)'" class="animated fadeIn">
<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card-group mb-0">
          <div class="card p-4" style="border-radius: 10px;">
            <div class="card-block">
              <h1 style="text-align :center;">SIM-SKPI</h1>
              <p class="text-muted">Sign In to your account</p>

              <form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                <div class="input-group mb-3 form-group">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" class="form-control" placeholder="Username" name="username" [(ngModel)]="nama_user">
                </div>

                <div class="input-group mb-4 form-grouup">
                  <span class="input-group-addon"><i class="icon-lock"></i></span>
                  <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password_user">
                </div>

                <div class="row">
                  <div class="col-6">
                    <button type="submit" class="btn btn-primary" >Login</button>
                  </div>

                  <div class="col-6 text-right">
                    <a href="#"class="btn btn-link px-0" routerLinkActive="active">Bantuan</a>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
