<div class="animated fadeIn">
  <div class="row">
    <div class="offset-lg-2 col-lg-8 offset-sm-3 col-sm-6" align="center">
      <a [routerLink]="['/mahasiswa/ekskul', 'total']">
        <div class="card card-inverse card-primary">
          <div class="card-block pb-0">
            <h4 class="mb-0">{{total}}</h4>
            <p>TOTAL DATA EKSTRAKURIKULER</p>
          </div>
        </div>
      </a>
    </div><!--/.col-->
  </div><!--/.row-->
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Total Ekstrakurikuler</h4>
          <h6 class="card-subtitle mb-2 text-muted">Jumlah permohonan ekstrakurikuler</h6>
          <div class="col-md-12">
            <div style="display: block;">
              <canvas baseChart
                [datasets]="barChartData2"
                [labels]="barChartLabels2"
                [options]="barChartOptions2"
                [legend]="barChartLegend2"
                [chartType]="barChartType2"
                (chartHover)="chartHovered2($event)"
                (chartClick)="chartClicked2($event)"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>    
    <div class="col-sm-6">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Status Pengajuan</h4>
          <h6 class="card-subtitle mb-2 text-muted">Status permohonan yang diterima, ditolak dan sedang diproses</h6>
          <div class="col-md-12">
            <div style="display: block;">
              <canvas baseChart
                [datasets]="barChartData1"
                [labels]="barChartLabels1"
                [options]="barChartOptions1"
                [legend]="barChartLegend1"
                [chartType]="barChartType1"
                (chartHover)="chartHovered1($event)"
                (chartClick)="chartClicked1($event)"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
