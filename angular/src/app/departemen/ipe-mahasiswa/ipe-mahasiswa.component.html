<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">

            <i class="fa fa-align-justify"></i> List Mahasiswa          

       	  <div class="pull-right">
          	<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" (click)="changeState(0);resetForm();addEkskulModal.show()">
            	Tambah
          	</button>		
          </div>
        </div>
        <div class="card-block">
           <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Nama </th>
                <th>Nim</th>
                <th>Departemen</th>                                                            
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let mahasiswa of list_mahasiswa; let i = index" [routerLink]="['detailipe', mahasiswa.id, mahasiswa.nama_mahasiswa, mahasiswa.nim_mahasiswa]">
                <td>{{i+1}}</td>
                <td>{{mahasiswa.nama_mahasiswa}}</td>
                <td>{{mahasiswa.nim_mahasiswa}}</td>
                <td>{{mahasiswa.departemen.nama_departemen}}</td>                                                                
              </tr>
            </tbody>
          </table> 
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
