<div class="animated fadeIn">
  <ng2-slim-loading-bar></ng2-slim-loading-bar>
  <div class="jumbotron jumbotron-fluid img-responsive">
    <div class="container">
      <h1 class="display-4">SIM - SKPI</h1>
      <p class="lead">Fakultas Matematika dan Ilmu Pengetahuan Alam - Institut Pertanian Bogor</p>
    </div>
  </div>
  <div class="container">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Sign In</h4>
          <br>
          <form (ngSubmit)="login()">
            <div class="group">
              <input type="text"  name="username" [(ngModel)]="nama_user"><span class="highlight"></span><span class="bar"></span>
              <label>Username</label>
            </div>
            <div class="group">
              <input type="password" name="password" [(ngModel)]="password_user"><span class="highlight"></span><span class="bar"></span>
              <label>Password</label>
            </div>
            <button type="submit" class="button buttonBlue" [disabled]="!nama_user || !password_user">Sign In
              <div class="ripples buttonRipples"  ><span class="ripplesCircle"></span></div>
            </button>
            <div class="group">
              <div class="text-right">
                <a href="#" id="forgotPassword" class="btn btn-link px-0 text-muted" routerLinkActive="active" [routerLink]="['forgotpassword']">Forgot Password</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <hr>
        <p class="text-muted text-center"> Ilmu Komputer IPB Â© 2017. Code licensed under an MIT-style License.</p>
      </div>
  </div>
</div>
