<div [style.background]="'url(assets/bg-publik2.jpg)'">
  <div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group mb-0">
            <div class="card p-4" style="border-radius:10px">
              <div class="card-block">
                <h1>Password Reset</h1>
                <p class="text-muted">Enter your username and we will give you an email</p>

                <form (ngSubmit)="submit()">
                  <div class="input-group mb-3 form-group">
                    <input type="text" class="form-control" placeholder="Username" name="nama_user" [(ngModel)]="nama_user">
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <button type="submit" [disabled]="!nama_user"class="btn btn-primary" >Send</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
